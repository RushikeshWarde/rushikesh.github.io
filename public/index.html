<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="A comprehensive portfolio showcasing VR, AR, and Web development projects." />
    <meta name="keywords" content="Portfolio, VR Projects, AR Projects, Web Development, React, JavaScript" />
    <meta name="author" content="Rushikesh Warde" />

    <!-- Social Media Meta Tags for better sharing -->
    <meta property="og:title" content="My Projects Portfolio" />
    <meta property="og:description" content="Explore a variety of projects in VR, AR, and Web development." />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />
    <meta property="og:url" content="https://rushikeshwarde.github.io" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Favicon and Apple Touch Icon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Title -->
    <title>My Projects Portfolio</title>

    <!-- Fonts (optional) -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet" />

    <!-- CSS (optional) -->
    <link href="%PUBLIC_URL%/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="root"></div>

    <!-- NoScript -->
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- Analytics (optional) -->
    <!-- Insert your Google Analytics or other tracking script here -->

  </body>
</html>
